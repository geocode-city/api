name:                geocode-city-api
version:             0.1.0.0
github:              lfborjas/geocode-city-api
license:             BSD3
author:              Luis Borjas Reyes
maintainer:          geocode.city@lfborjas.com
copyright:           Luis Borjas Reyes

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/lfborjas/geocode-city-api#readme>

dependencies:
- base >= 4.11 && < 10
- relude ^>= 0.7.0.0
- servant
- servant-server
- servant-swagger
- swagger2 ^>= 2.5
- aeson
- text
- wai
- warp
- envy
- postgresql-simple
- postgresql-simple-migration
- http-types
- http-api-data
- time
- fused-effects ^>= 1.1.1.0
- bytestring
- optparse-applicative
- resource-pool ^>= 0.2.3.2
- containers
- lens
- hedis
- wai-cors

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
- OverloadedStrings
- NoImplicitPrelude

library:
  source-dirs: src

executables:
  geocode-city-api-exe:
    main:                Main.hs
    source-dirs:         app
    dependencies:
    - geocode-city-api

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  geocode-city-api-test:
    main:                Spec.hs
    source-dirs:         test
    dependencies:
    - geocode-city-api
    - hspec
    - hspec-wai
    - hspec-wai-json
    - QuickCheck

    build-tools:
    - hspec-discover

    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
